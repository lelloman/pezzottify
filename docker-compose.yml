# Load environment variables from monitoring/.env
# Copy monitoring/.env.example to monitoring/.env and configure your credentials

services:
  catalog-server:
    build:
      context: .
      dockerfile: catalog-server/Dockerfile
      args:
        GIT_HASH: ${GIT_HASH:-unknown}
        GIT_DIRTY: ${GIT_DIRTY:-0}
    ports:
      - "3001:3001"
    expose:
      - "9091" # Metrics port - internal only, not exposed to host
    volumes:
      - /home/lelloman/pezzottify-catalog/:/data/db # Contains catalog.db and user.db
      - /home/lelloman/pezzottify-catalog/:/data/media # Contains albums/ and images/
      - ./catalog-server/config.toml:/etc/pezzottify/config.toml:ro
    networks:
      - monitoring
      - pezzottify-internal
    environment:
      - LOG_LEVEL=info
    restart: unless-stopped
    # New config-based invocation. Create config.toml from config.example.toml
    # Optional: Set downloader_url in config to enable on-demand content fetching
    command: [ "catalog-server", "--config", "/etc/pezzottify/config.toml" ]

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus-entrypoint.sh:/prometheus-entrypoint.sh:ro
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml.template
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus-data:/prometheus
    environment:
      - ALERT_HOSTNAME=${ALERT_HOSTNAME:-unknown}
    entrypoint: [ "/prometheus-entrypoint.sh" ]
    networks:
      - monitoring
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.0.0
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    env_file:
      - ./monitoring/.env
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - prometheus

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager-entrypoint.sh:/alertmanager-entrypoint.sh:ro
      - alertmanager-data:/alertmanager
    env_file:
      - ./monitoring/.env
    environment:
      - ALERT_HOSTNAME=${ALERT_HOSTNAME:-unknown}
    entrypoint: [ "/alertmanager-entrypoint.sh" ]
    networks:
      - monitoring
    restart: unless-stopped

  # Telegram webhook receiver for alerts
  # Requires TELEGRAM_BOT_TOKEN and TELEGRAM_CHAT_ID in .env
  telegram-bot:
    build:
      context: ./monitoring/telegram-webhook
    container_name: telegram-bot
    env_file:
      - ./monitoring/.env
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - alertmanager

networks:
  monitoring:
    driver: bridge
  pezzottify-internal:
    name: pezzottify-internal  # Explicit name prevents docker-compose prefix
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  alertmanager-data:

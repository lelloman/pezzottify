global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'pezzottify'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  - job_name: 'catalog-server'
    static_configs:
      - targets: ['catalog-server:3001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

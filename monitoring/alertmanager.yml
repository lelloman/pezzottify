global:
  resolve_timeout: 5m
  # SMTP Configuration - UPDATE THESE VALUES
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'YOUR_EMAIL@gmail.com'
  smtp_auth_username: 'YOUR_EMAIL@gmail.com'
  smtp_auth_password: 'YOUR_APP_PASSWORD'  # Use Gmail app password, not regular password
  smtp_require_tls: true

# Alert routing
route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'email-and-telegram'

  # Route critical alerts immediately
  routes:
    - match:
        severity: critical
      receiver: 'email-and-telegram'
      group_wait: 0s
      repeat_interval: 4h

    - match:
        severity: warning
      receiver: 'email-and-telegram'
      group_wait: 30s
      repeat_interval: 12h

# Alert receivers
receivers:
  - name: 'email-and-telegram'
    email_configs:
      - to: 'YOUR_EMAIL@gmail.com'  # UPDATE THIS
        headers:
          Subject: '[Pezzottify Alert] {{ .GroupLabels.alertname }}'
        html: |
          <h2>{{ .GroupLabels.alertname }}</h2>
          <p><strong>Severity:</strong> {{ .GroupLabels.severity }}</p>
          <p><strong>Summary:</strong> {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}</p>
          <p><strong>Description:</strong> {{ range .Alerts }}{{ .Annotations.description }}{{ end }}</p>
          <p><strong>Started:</strong> {{ range .Alerts }}{{ .StartsAt }}{{ end }}</p>

    webhook_configs:
      - url: 'http://telegram-webhook:8080'
        send_resolved: true

# Inhibition rules (suppress redundant alerts)
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']

name: Pezzottify Server CI

on:
  pull_request:
    paths:
      - 'pezzottify-server/**'
      - '.github/workflows/pezzottify-server.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check, Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pezzottify-server

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            pezzottify-server/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('pezzottify-server/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test --features fast

      - name: Build release
        run: cargo build --release
